<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="clock">
            <div style="--clr: yellow; --siz: 65px" class="hand" id="hour"><i></i></div>
            <div style="--clr: blue; --siz: 80px" class="hand" id="min"><i></i></div>
            <div style="--clr: green; --siz: 90px" class="hand" id="sec"><i></i></div>
            <span style="--num: 1"><b>1</b></span>
            <span style="--num: 2"><b>2</b></span>
            <span style="--num: 3"><b>3</b></span>
            <span style="--num: 4"><b>4</b></span>
            <span style="--num: 5"><b>5</b></span>
            <span style="--num: 6"><b>6</b></span>
            <span style="--num: 7"><b>7</b></span>
            <span style="--num: 8"><b>8</b></span>
            <span style="--num: 9"><b>9</b></span>
            <span style="--num: 10"><b>10</b></span>
            <span style="--num: 11"><b>11</b></span>
            <span style="--num: 12"><b>12</b></span>
        </div>

    </div>

    <script src="script.js"/></script>
    
</body>
</html>
